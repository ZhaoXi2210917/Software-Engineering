<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据中心</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }

        .smart-center-content {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 20px;
            overflow-y: auto;
            text-align: center;
        }

        .smart-center-content h2 {
            color: #00796b;
        }

        .smart-center-content p {
            color: #004d40;
        }

        .modules-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .module {
            background-color: #ffffff;
            border: 1px solid #00796b;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .module:hover {
            transform: scale(1.05);
        }

        .module h3 {
            color: #00796b;
        }

        .module p {
            color: #004d40;
        }

        .custom-button {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .custom-button:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <div class="smart-center-content">
        <h2>数据中心</h2>

        <div class="modules-container">
            <!-- 数据库交互可视化页面模块 -->
            <div class="module">
                <h3>数据库交互可视化页面</h3>
                <p>展示数据库中的各项数据，以图表和数据表的形式呈现。</p>
                <button class="custom-button" onclick="loadContent('visualization')">查看详情</button>
            </div>

            <!-- 数据中心分布模块 -->
            <div class="module">
                <h3>数据中心分布</h3>
                <p>展示数据中心各模块的数据分布情况。</p>
                <button class="custom-button" onclick="loadContent('distribution')">查看详情</button>
            </div>

            <!-- 数据总量模块 -->
            <div class="module">
                <h3>数据总量</h3>
                <p>统计数据中心的总数据量，包括数据量、文件数量等。</p>
                <button class="custom-button" onclick="loadContent('total')">查看详情</button>
            </div>
        </div>
    </div>

    <script>
    function loadContent(route) {
        fetch(`${route}`) // 调用 Flask 的 API 路由
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                document.getElementById("content").innerHTML = html; // 插入返回的 HTML
            })
            .catch(error => console.error('Error loading content from Flask route:', error));
    }

        function logout() {
            window.location.href = "/";
        }
    </script>
</body>

</html>
