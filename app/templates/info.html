<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>主要信息</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }

        .info-content {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 20px;
            overflow-y: auto;
            text-align: center;
        }

        .info-content h2 {
            color: #00796b;
        }

        .info-content p {
            color: #004d40;
        }

        /* 新增图表布局样式 */
        .chart-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .chart-row {
            display: flex;
            gap: 20px;
            height: 45vh;
            /* 每行占视口高度的45% */
        }

        .chart-container {
            flex: 1;
            min-width: 0;
            /* 防止内容溢出 */
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 新增交互式图表容器样式 */
        .interactive-chart-container {
            position: relative;
            margin-top: 40px;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        /* 属性切换按钮组 */
        .attribute-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        /* 鱼类选择按钮组 */
        .species-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* 通用按钮样式 */
        .chart-btn {
            padding: 8px 15px;
            border: 1px solid #00796b;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #00796b;
        }

        .chart-btn.active {
            background: #00796b;
            color: white;
        }

        /* 交互图表容器 */
        #dynamicChart {
            height: 500px;
            margin-top: 50px;
        }

        #water-alert div {
            font-size: 14px;
        }
    </style>

    <script>
        // 通用图表初始化函数
        function initChart(domId, option) {
            const chart = echarts.init(document.getElementById(domId));
            chart.setOption(option);
            window.addEventListener('resize', () => chart.resize());
            return chart;
        }

        // 鱼群种类饼图
        initChart('chart1', {
            title: { text: '鱼群种类统计', left: 'center' },
            tooltip: { trigger: 'item' },
            legend: { orient: 'vertical', left: 'left' },
            series: [{
                type: 'pie',
                radius: '50%',
                data: {{ species_data| tojson}}
            }]
        });

        // 获取高德地图天气数据
        function fetchWeatherData(cityAdcode, key) {
            return new Promise((resolve, reject) => {
                fetch(`https://restapi.amap.com/v3/weather/weatherInfo?city=${cityAdcode}&extensions=all&key=${key}&output=json`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === "1" && data.info === "OK") {
                            resolve(data);
                        } else {
                            reject(new Error("Failed to fetch weather data"));
                        }
                    })
                    .catch(error => {
                        reject(error);
                    });
            });
        }

        // 处理天气数据并生成柱状图
        function generateChart(cityAdcode, key) {
            fetchWeatherData(cityAdcode, key)
                .then(data => {
                    // 获取未来几天的天气预报数据
                    const forecasts = data.forecasts[0].casts;

                    // 提取日期、最高温度和最低温度
                    const dates = forecasts.map(forecast => forecast.date);
                    const highs = forecasts.map(forecast => parseFloat(forecast.daytemp));
                    const lows = forecasts.map(forecast => parseFloat(forecast.nighttemp));

                    // 初始化柱状图
                    initChart('chart2', {
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'shadow'
                            }
                        },
                        legend: {
                            data: ['最高温度', '最低温度']
                        },
                        xAxis: {
                            type: 'category',
                            data: dates
                        },
                        yAxis: {
                            name: '温度',
                            type: 'value',
                            axisLabel: {
                                formatter: '{value} °C'
                            }
                        },
                        series: [
                            {
                                name: '最高温度',
                                type: 'bar',
                                data: highs,
                                markLine: {
                                    data: [
                                        { type: 'average', name: '平均值' }
                                    ]
                                }
                            },
                            {
                                name: '最低温度',
                                type: 'bar',
                                data: lows,
                                markLine: {
                                    data: [
                                        { type: 'average', name: '平均值' }
                                    ]
                                }
                            }
                        ]
                    });
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                });
        }

        // 城市编码和高德地图 API Key
        const cityAdcode = '120100'; // 天津市的 adcode
        const apiKey = '8c3e8f0f8fdb5a0a99e2e7be9c28fb93';
        generateChart(cityAdcode, apiKey);

        // 水质环境指标
        function fetchWaterDataAndGenerateChart() {
            fetch('/getWaterData')
                .then(response => {
                    if (!response.ok) throw new Error("Failed to fetch water data");
                    return response.json();
                })
                .then(data => {
                    const [temperature, ph, dissolved_oxygen, conductivity, turbidity, permanganate_index] = data;

                    const chartData = [
                        ['score', 'series'],
                        [ph, 'pH(无量纲)'],
                        [dissolved_oxygen, '溶解氧(mg/L)'],
                        [conductivity, '电导率(μS/cm)'],
                        [turbidity, '浊度(NTU)'],
                        [permanganate_index, '高锰酸盐指数(mg/L)'],
                        [temperature, '水温(℃)']
                    ];

                    // ========== 报警判断 ==========
                    const alertMessages = [];
                    if (ph < 6 || ph > 9) alertMessages.push(`⚠️ pH 值异常（当前值: ${ph}）`);
                    if (dissolved_oxygen < 5) alertMessages.push(`⚠️ 溶解氧偏低（当前值: ${dissolved_oxygen} mg/L）`);
                    if (permanganate_index > 6) alertMessages.push(`⚠️ 高锰酸盐指数偏高（当前值: ${permanganate_index} mg/L）`);
                    if (turbidity > 10) alertMessages.push(`⚠️ 浊度偏高（当前值: ${turbidity} NTU）`);
                    if (temperature > 30) alertMessages.push(`⚠️ 水温偏高（当前值: ${temperature}℃）`);

                    // 插入警报信息
                    const alertBox = document.getElementById('water-alert');
                    alertBox.innerHTML = '';

                    const alertContainer = document.createElement('div');  // 先创建
                    alertContainer.style.padding = "15px";
                    alertContainer.style.borderRadius = "8px";
                    alertContainer.style.fontWeight = "bold";


                    if (alertMessages.length > 0) {
                        alertContainer.style.border = "2px solid red";
                        alertContainer.style.color = "red";
                        alertContainer.innerHTML = `<h4>🚨 报警信息：</h4><ul>` +
                            alertMessages.map(msg => `<li>${msg}</li>`).join('') + `</ul>`;
                    } else {
                        alertContainer.style.border = "2px solid #28a745";
                        alertContainer.style.color = "#28a745";
                        alertContainer.innerHTML = `✅ 当前水质指标全部正常`;
                    }

                    alertBox.appendChild(alertContainer);

                    // === 图表渲染 ===
                    initChart('chart3', {
                        dataset: {
                            source: chartData
                        },
                        grid: { containLabel: true },
                        xAxis: {},
                        yAxis: { type: 'category' },
                        visualMap: {
                            orient: 'horizontal',
                            left: 'center',
                            min: 0,
                            max: 150,
                            text: ['High Score', 'Low Score'],
                            dimension: 0,
                            inRange: {
                                color: ['#65B581', '#FFCE34', '#FD665F']
                            },
                            formatter: function (value) {
                                return value.toFixed(2);
                            }
                        },
                        series: [
                            {
                                type: 'bar',
                                encode: {
                                    y: 'series',
                                    x: 'score'
                                }
                            }
                        ]
                    });
                })
                .catch(error => {
                    console.error("Error fetching water data:", error);
                });
        }

        // 调用函数生成图表
        fetchWaterDataAndGenerateChart();

        initChart('chart4', {

                                [0.75, '#58D9F9'],

                    },
                    pointer: {
                        icon: 'path://M12.8,0.7l12,40.1H0.7L12.8,0.7z',

                        offsetCenter: [0, '-60%'],

                            color: 'auto'

                    axisTick: {

                            color: 'auto',
                            width: 2
                        }
                    },
                    splitLine: {
                        length: 20,

                            color: 'auto',
                            width: 5
                        }
                    },
                    axisLabel: {
                        color: '#464646',
                        fontSize: 20,
                        distance: -60,
                        rotate: 'tangential',
                        formatter: function (value) {
                            if (value === 0.875) {
                                return '舒适';
                            } else if (value === 0.625) {
                                return '正常';
                            } else if (value === 0.375) {
                                return '隐患';
                            } else if (value === 0.125) {
                                return '危险';
                            }
                            return '';
                        }
                    },
                    title: {
                        offsetCenter: [0, '-10%'],
                        fontSize: 20
                    },
                    detail: {
                        fontSize: 30,
                        offsetCenter: [0, '-35%'],
                        valueAnimation: true,
                        formatter: function (value) {
                            return Math.round(value * 100) + '';
                        },
                        color: 'inherit'
                    },
                    data: [
                        {
                            value: 0.68,
                            name: '环境得分'
                        }
                    ]
                }
            ]
        });
