<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧海洋牧场可视化系统 - 注册与登录</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }

        #auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-box {
            margin: 0 20px;
            text-align: center;
        }

        .form-box h3 {
            color: #00796b;
            margin-bottom: 15px;
        }

        .form-box input,
        .form-box select {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
        }

        .form-box button {
            padding: 10px 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-box button:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <div id="auth-container">
        <h2>智慧海洋牧场 - 注册与登录</h2>
        <div class="form-container">
            <!-- 登录表单 -->
            <div class="form-box">
                <h3>登录</h3>
                <form id="login-form">
                    <label for="login-username">用户名</label>
                    <input type="text" placeholder="请输入用户名" id="login-username" required>
                    
                    <label for="login-password">密码</label>
                    <input type="password" placeholder="请输入密码" id="login-password" required>
                    
                    <button type="button" onclick="loginUser()">登录</button>
                </form>
            </div>

            <!-- 注册表单 -->
            <div class="form-box">
                <h3>注册</h3>
                <form id="register-form">
                    <label for="register-username">用户名</label>
                    <input type="text" placeholder="请输入用户名" id="register-username" required>
                    
                    <label for="register-password">密码</label>
                    <input type="password" placeholder="请输入密码" id="register-password" required>
                    
                    <label for="register-email">邮箱</label>
                    <input type="email" placeholder="请输入邮箱" id="register-email" required>
                    
                    <label for="register-role">角色</label>
                    <select id="register-role">
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                    
                    <button type="button" onclick="registerUser()">注册</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
async function registerUser() {
    // 获取注册表单的输入值
    const username = document.getElementById("register-username").value;
    const password = document.getElementById("register-password").value;
    const email = document.getElementById("register-email").value; // 获取邮箱值
    const role = document.getElementById("register-role").value;

    // 检查用户名、密码和邮箱是否为空
    if (!username || !password || !email) {
        alert("请输入用户名、密码和邮箱！");
        return;
    }

    try {
        // 向后端发送注册请求
        const response = await fetch("/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password, email, role }) // 包括邮箱和角色信息
        });

        const data = await response.json();

        if (response.ok && data.success) {
            alert("注册成功！");
            window.location.href = "/"; // 跳转到登录页面
        } else {
            alert(data.message || "注册失败！");
        }
    } catch (error) {
        console.error("注册请求失败:", error);
        alert("注册请求失败，请检查网络连接！");
    }
}
        async function loginUser() {
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        if (!username || !password) {
            alert("请输入用户名和密码！");
            return;
        }

        try {
            // 向后端发送登录请求
            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                // 登录成功，存储用户信息并跳转
                sessionStorage.setItem("currentUser", JSON.stringify(data.user));
                alert("登录成功！");
                window.location.href = data.is_admin ? "admin.html" : "dashboard.html";
            } else {
                // 登录失败，显示后端返回的错误信息
                alert(data.message || "登录失败，请检查用户名和密码！");
            }
        } catch (error) {
            console.error("登录请求失败:", error);
            alert("登录请求失败，请检查网络连接！");
        }
    }
    </script>
</body>

</html>
